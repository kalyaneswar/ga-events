name: Events Demo 1
on: 
  pull_request:
    types: opened
  workflow_dispatch:
  push:
    branches:
      - main
      - 'dev-*' # matches dev-1, dev-feature, etc.
      #  ** matches anything, including /sub-directories
      - 'feature/**' # matches feature/one, feature/two/sub-feature, etc.
    paths-ignore:
      - '.github/workflows/*' # ignore changes to workflow files
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Output event data
        run: echo "${{ toJSON(github.event) }}"
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Test code
        run: npm run test
      - name: Build code
        run: npm run build
      - name: Deploy project
        run: echo "Deploying..."